<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=DM+Serif+Display:ital@0;1&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1><img src="./imagens/contato.png">Agenda de Contatos</h1>
    </header>
    <form id="form-contato">
        
            <label for="nome"><strong>Nome:</strong> </label><br>
            <input type="text" name="fnum" required id="nome"><br>
            <label for="tel"><strong>Telefone:</strong> </label><br>
            <input type="tel" id="tel" required><br>
          
        <div class="opcao">
            <input type="radio" name="celtel" id="cel"><img src="./imagens/47-479357_cell-phone-icon-red.png"> 
            <label for="cel">Celular:</label>
            <input type="radio" name="celtel" id="tel"><img src="./imagens/telefonev1.png"> 
            <label for="tel">Residencial</label> <br>
        </div>
            
        <label for="email"><strong>E-mail:</strong> </label><br>
        <input type="email" id="email" required><br>
        <button type="submit">Cadastrar</button>
          
    </form>
    
    <h2>Lista de Contatos</h2>
    
    <div id="tabela" >
        <table cellspacing="0">
        <thead>
            <tr class="lista">
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
    </div>
    <footer>
        <p>&copy;EBAC </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
