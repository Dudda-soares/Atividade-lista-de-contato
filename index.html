<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=DM+Serif+Display:ital@0;1&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Agenda de Contatos</h1>
    </header>
    <section class="container">
        
            <label for="fnum">Nome: </label><br>
            <input type="text" name="fnum" required id="fnum"><br>
            <label for="tel">Telefone: </label><br>
            <input type="tel" id="tel" required><br>
            <label for="email">E-mail: </label><br>
            <input type="email" id="email" required><br>
      
        <div class="opcao">
            <input type="radio" name="celtel" id="cel"> 
            <label for="cel">Celular</label>
            <input type="radio" name="celtel" id="tel">
            <label for="tel">Residencial</label> <br>
        </div>
        
        <input id='adicionar' type="button" value="Adicionar" onclick="adicionar()">
        <br><br><select name="flista" id="flista" size="10"></select>
    
        <div id="res">
            
        </div>   
    </section>
    
    <h2>Lista de Contatos</h2>
    
    <div id="tabela" >
        <table cellspacing="0">
        <thead>
            <tr class="lista">
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
